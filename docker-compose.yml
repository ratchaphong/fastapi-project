services:
  db:
    image: postgres:15
    container_name: fastapi_postgres
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres_password}
      - POSTGRES_DB=${POSTGRES_DB:-postgres_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  fastapi:
    image: python:3.14
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    command: sh -c "pip install poetry && poetry config virtualenvs.create false && poetry install --no-root && poetry run uvicorn main:app --host 0.0.0.0 --reload"
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
    depends_on:
      db:
        condition: service_healthy
      mcp:
        condition: service_started

  # MCP Server (commented out - using deployed MCP server instead)
  # Uncomment below to run local MCP server for testing
  mcp:
    image: python:3.14
    container_name: fastapi_mcp
    working_dir: /app
    ports:
      - "8001:8001"
    volumes:
      - .:/app
    env_file:
      - .env
    command: sh -c "pip install poetry && poetry config virtualenvs.create false && poetry install --no-root && poetry run python mcp_server.py"
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  postgres_data:
